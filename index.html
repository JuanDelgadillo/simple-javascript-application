<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Costa Rica's JavaScript Exercises</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <section id="myApp">
    <div id="userList">
      <div id="addComponent">
        <h1>User List</h1>
        <input type="text" id="username">
        <button id="addUser">Add</button>
      </div>
      <div id="usersComponent">
        <ul id="listOfUsers"></ul>      
      </div>
      <h3>Total Users: <span id="countUsers"></span></h3>
      <button id="resetUsers">Reset</button>
    </div>


    <div id="userDetails">
      <h1>User Details</h1>
      <div id="userTitleComponent">
        <span id="userTitleDetail"></span>
      </div>
      <div id="postsComponent">
        <ul id="listOfPosts"></ul>      
      </div>
      <button id="return">Return</button>
    </div>
  </section>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
